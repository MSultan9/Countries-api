<div class="container">
    <div class="back-button">
        <button (click)="goBack()">Back</button>
        <svg xmlns='http://www.w3.org/2000/svg' width='512' height='512' viewBox='0 0 512 512'>
            <title>ionicons-v5-a</title>
            <polyline points='244 400 100 256 244 112'
                style='fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px' />
            <line x1='120' y1='256' x2='412' y2='256'
                style='fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px' />
        </svg>
    </div>
    <div class="country-detail">
        <div>
            <img src={{details.flag}} alt="details.name">
        </div>
        <div>
            <div class="name">{{details.name}}</div>
            <div class="details">
                <div>
                    <div><span>Native Name:</span> {{details.nativeName}}</div>
                    <div><span>Population:</span> {{details.population}}</div>
                    <div><span>Region:</span> {{details.region}}</div>
                    <div><span>Sub Region:</span> {{details.subregion}}</div>
                    <div><span>Capital:</span> {{details.capital}}</div>
                </div>
                <div>
                    <div>
                        <span>Top Level Domain: </span>
                        <div *ngFor="let domain of details.topLevelDomain">{{domain}}</div>
                    </div>
                    <div>
                        <span>Currencies: </span>
                        <div *ngFor="let currency of details.currencies">{{currency.name}}</div>
                    </div>
                    <div>
                        <span>Languages: </span>
                        <div *ngFor="let language of details.languages">{{language.name}}</div>
                    </div>
                </div>
            </div>
            <div class="borders">
                <span>Border Countries: </span>
                <button *ngFor="let border of borders" (click)="navigate(border.code)">{{border.name}}</button>
            </div>
        </div>
    </div>
    
</div>
